AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Resources:
  TestNode12Lambda:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      FunctionName: testnode12lambda
      Role:
        Fn::GetAtt:
        - TestNode12LambdaRole
        - Arn
      ImageUri: 967756262698.dkr.ecr.us-east-1.amazonaws.com/lambda-container:latest
      Timeout: 300
      events:
        - schedule:
          rate: rate(1 minutes)
          input: '{"key": "Goal"}'
          enabled: true
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0/1 * * * ? *)
            Description: Sample Lambda function scheduling with SAM
            Enabled: True
            input:
              key1: value1
              key2: value2
  TestNode12LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: TestNode12LambdaRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: AWSLambdaBasicExecutionRole
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: '*'
